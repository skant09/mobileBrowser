<!DOCTYPE HTML>
<html>

<head>
  <title>Mobile browser test</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
  <div class="blogScreen">
    <form id="Blogpost" name="blog">
      <fieldset>

        <input id="Title" type="text" name="title" placeholder="TITLE" required/>
        <textarea name="description" placeholder="DESCRIPTION" required></textarea>
        <input type="button" value="Submit" style="padding:1px 0px;" onClick="blogPost(form, blog);">

      </fieldset>
    </form>
  </div>
  <div id="search">
    <input name="search" placeholder="Search .." onchange="search(this.value);">
  </div>
  <div id="searchResult"></div>
  <script type="text/javascript" src="main.js"></script>
</body>

</html>
